<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>James Chatbot</title>
  <style>
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #inputArea {
      display: flex;
    }

    #messageInput {
      flex: 1;
      padding: 5px;
    }

    #sendBtn {
      padding: 5px 10px;
      margin-left: 5px;
      background-color: #333;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://james-chatbot.onrender.com/chat";
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const button = document.getElementById("sendBtn");

    button.onclick = async () => {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      messagesDiv.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
      input.value = "";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          throw new Error("Failed to fetch");
        }

        const data = await response.json();
        messagesDiv.innerHTML += `<p><strong>James:</strong> ${data.reply}</p>`;
      } catch (error) {
        messagesDiv.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };
  </script>
</body>
</html>
