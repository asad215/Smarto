
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>James Chat Widget</title>
  <style>
    body { background-color: #111; font-family: Arial, sans-serif; color: #eee; }
    #chat-container {
      width: 300px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      overflow: hidden;
      border: 2px solid #00ffff;
    }
    #chat-header {
      background: #00ffff;
      color: #111;
      padding: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chat-header img {
      height: 30px;
      border-radius: 50%;
    }
    #chat-messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
    }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: #9df; }
    .assistant { text-align: left; color: #afa; }
    #chat-input {
      display: flex;
      border-top: 1px solid #444;
    }
    #chat-input input {
      flex-grow: 1;
      padding: 10px;
      background: #222;
      border: none;
      color: #fff;
    }
    #chat-input button {
      background: #00ffff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="james.jpg" alt="James">
      James
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById("message-input");
    messageInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    function appendMessage(text, className) {
      const messageDiv = document.createElement("div");
      messageDiv.className = "message " + className;
      messageDiv.textContent = text;
      document.getElementById("chat-messages").appendChild(messageDiv);
      document.getElementById("chat-messages").scrollTop = document.getElementById("chat-messages").scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      appendMessage("You: " + text, "user");
      messageInput.value = "";

      try {
        const response = await fetch("https://james-chatbot-2.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        appendMessage("James: " + (data.reply || "No reply"), "assistant");
      } catch (error) {
        appendMessage("James: Sorry, I can't respond right now.", "assistant");
      }
    }
  </script>
</body>
</html>
