<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>James Chatbot</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    .chatbox {
      width: 100%;
      max-width: 400px;
      height: 500px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #2d2dff;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      color: white;
    }
    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 10px;
      background: #2d2dff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">James - AI Assistant</div>
    <div class="chat-body" id="chatBody">
      <div>Hi! Iâ€™m James. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBody = document.getElementById('chatBody');
      const userText = input.value.trim();
      if (userText === "") return;
      const userDiv = document.createElement('div');
      userDiv.textContent = "You: " + userText;
      chatBody.appendChild(userDiv);

      const botDiv = document.createElement('div');
      botDiv.textContent = "James: Let me get back to you on that...";
      botDiv.style.marginTop = "5px";
      botDiv.style.color = "#aaa";
      chatBody.appendChild(botDiv);

      input.value = "";
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>
</body>
</html>
