<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Auto-Open Widget</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 450px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }
    #chat-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <iframe src="widget.html" title="Chatbot Widget"></iframe>
  </div>
</body>
</html>
