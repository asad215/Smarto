<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget</title>
  <style>
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="chat-button">Chat with us</button>
  <iframe id="chat-iframe" src="widget.html" style="display: none; position: fixed; bottom: 70px; right: 20px; width: 300px; height: 400px; border: 1px solid #ccc;"></iframe>

  <script>
    const chatButton = document.getElementById("chat-button");
    const chatIframe = document.getElementById("chat-iframe");

    chatButton.onclick = () => {
      chatIframe.style.display = chatIframe.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input type="text" id="message-input" placeholder="Type a message...">
  <button id="send-button">Send</button>

  <script>
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");

    sendButton.onclick = async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      messagesDiv.innerHTML += `<p>You: ${message}</p>`;
      messageInput.value = "";

      try {
        const response = await fetch("https://james-chatbot-2.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        messagesDiv.innerHTML += `<p>Bot: ${data.response}</p>`;
      } catch (error) {
        messagesDiv.innerHTML += `<p>Error: ${error.message}</p>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };
  </script>
</body>
</html>
