
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Chatbot</title>
  <style>
    #james-chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: #fff;
      border-radius: 50px;
      padding: 12px 20px;
      cursor: pointer;
      z-index: 1000;
      font-family: sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #james-chat-iframe {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: none;
      border-radius: 15px;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="james-chat-button" onclick="toggleJamesChat()">ðŸ’¬ Chat with us</div>
  <iframe id="james-chat-iframe" src="https://james-chatbot-2.onrender.com"></iframe>

  <script>
    function toggleJamesChat() {
      const iframe = document.getElementById("james-chat-iframe");
      iframe.style.display = iframe.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
