<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smarto.Space â€“ James Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: white; text-align: center; padding: 50px; }
    .chatbox { max-width: 400px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
    .chat-log { text-align: left; margin-bottom: 10px; height: 300px; overflow-y: auto; background: #222; padding: 10px; border-radius: 6px; }
    .chat-log div { margin-bottom: 10px; }
    input { width: 75%; padding: 10px; border: none; border-radius: 5px 0 0 5px; background: #333; color: white; }
    button { padding: 10px; border: none; background: #2d2dff; color: white; border-radius: 0 5px 5px 0; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Smarto.Space</h1>
  <p>Talk to James, your AI Assistant</p>
  <div class="chatbox">
    <div class="chat-log" id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const log = document.getElementById("chatLog");
      const msg = input.value.trim();
      if (!msg) return;

      const userMsg = document.createElement("div");
      userMsg.textContent = "You: " + msg;
      log.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.textContent = "James: ...";
      botMsg.style.color = "#aaa";
      log.appendChild(botMsg);

      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        botMsg.textContent = "James: " + (data.reply || "No response");
      } catch (err) {
        botMsg.textContent = "James: Error connecting to server.";
      }

      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
