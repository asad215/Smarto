
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>James Chat Widget</title>
  <style>
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00f2ff;
      padding: 10px;
      border-radius: 10px;
      width: 320px;
      height: 500px;
      box-shadow: 0 0 10px #00f2ff;
      z-index: 9999;
      display: block;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #chat-box {
      margin-top: 10px;
      background: #111;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      height: 350px;
      overflow-y: auto;
    }
    #chat-input {
      width: 80%;
      padding: 6px;
    }
    #chat-send {
      padding: 6px 10px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-widget">
    <div class="chat-header">
      <img src="img/james.png" alt="James" class="avatar" />
      <strong>James - AI Assistant</strong>
    </div>
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type your message..." />
    <button id="chat-send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatInput = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');

    chatInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      chatInput.value = '';
      try {
        const res = await fetch('https://james-chatbot-2.onrender.com/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        chatBox.innerHTML += `<div><strong>James:</strong> ${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch {
        chatBox.innerHTML += `<div><strong>James:</strong> Sorry, I can't respond right now.</div>`;
      }
    }
  </script>
</body>
</html>
