
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>James Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; }
    #chatbox { max-width: 500px; margin: 40px auto; padding: 20px; background: #222; border-radius: 10px; }
    #messages { height: 300px; overflow-y: auto; margin-bottom: 10px; }
    input { width: 80%; padding: 10px; border-radius: 5px; border: none; }
    button { padding: 10px 15px; border-radius: 5px; border: none; background: #007bff; color: white; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="userInput" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;
      const messages = document.getElementById("messages");
      messages.innerHTML += "<div><b>You:</b> " + message + "</div>";
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      messages.innerHTML += "<div><b>James:</b> " + data.reply + "</div>";
    }
  </script>
</body>
</html>
