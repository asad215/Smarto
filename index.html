<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat with James</title>
  <style>
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
    #chat-iframe {
      position: fixed;
      bottom: 70px;
      right: 20px;
      width: 350px;
      height: 450px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="chat-button">Chat with us</button>
  <iframe id="chat-iframe" src="widget.html" title="James Chatbot Widget"></iframe>

  <script>
    const button = document.getElementById('chat-button');
    const iframe = document.getElementById('chat-iframe');
    button.addEventListener('click', () => {
      iframe.style.display = iframe.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
