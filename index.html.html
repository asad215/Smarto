<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smarto AI Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Smarto</h1>
    <p>Your AI solution for chatbots, voice agents, and automation tools.</p>

    <!-- James Chat Widget Button -->
    <div id="james-widget-button" onclick="toggleJamesWidget()" style="position: fixed; bottom: 20px; right: 20px; background-color: #2d2dff; color: white; border-radius: 50px; padding: 12px 20px; cursor: pointer; font-weight: bold; z-index: 9999; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
        <img src="https://i.ibb.co/f8w2vkf/james-avatar.png" alt="James" style="width: 24px; height: 24px; border-radius: 50%; vertical-align: middle; margin-right: 8px;">
        Chat with James
    </div>

    <!-- James Chat Iframe -->
    <iframe
        id="james-chat-iframe"
        src="https://james-chatbot-smarto.vercel.app"
        style="position: fixed; bottom: 70px; right: 20px; width: 380px; height: 500px; border: none; border-radius: 20px; display: none; z-index: 9998;">
    </iframe>

    <script>
        function toggleJamesWidget() {
            const iframe = document.getElementById('james-chat-iframe');
            iframe.style.display = iframe.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
